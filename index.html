<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
        <input type="text" class="search" placeholder="search todo">
    </div>
    <div class="todos">
        <li>
            <div class="todo">
                <p>play mariokart</p>
                <p class="close">X</p>
            </div>
        </li>
        <li>
            <div class="todo">
                <p>defeat ganon in zelda</p>
                <p class="close">X</p>
            </div>
        </li>
        <li>
            <div class="todo">
                <p>make a veggie pie</p>
                <p class="close">X</p>
            </div>
        </li>
    </div>
    <form class="add-todo-section">
        <h4>Add new todo...</h4>
        <input type="text" id="addTodo" autocomplete="off">
    </form>

    <script src="app.js"></script>
</body>
</html>
